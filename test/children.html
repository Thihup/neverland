<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>children</title>
  <script src="../index.js"></script>
</head>
<body>
  <script>
const {default: $, augmentor, render, html, useRef, useState} = neverland;

const Child = $((name, i) => html`
  <div>${name} ${i}</div>`
);

const Parent = $((children) => html`
  <div>${children}</div>
`);

const App = $(() => {
  const [i, update] = useState(0);
  setTimeout(update, 1000, i + 1);
  return html`
  <div>
    ${Parent([
      Child("apple", i),
      Child("banana", i),
      Child("cherry", i)
    ])}
  </div>
  `;
});

render(document.body, App);

  </script>
</body>
</html>
