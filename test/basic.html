<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Augmentor</title>
  <script src="../index.js"></script>
  <script defer type="module">
  const {default: $, render, html, useEffect, useState} = window.neverland;

  render(direct, html`<button>Click</button>`);

  const Button = (props) => html`<button type="button">${ props.title }</button>`;

  render(indirect, html`<div>Click me: ${ Button({ title: 'Click' }) }</div>`);
  </script>
</head>
<body>
  <div id="direct"></div>
  <div id="indirect"></div>
</body>
</html>
